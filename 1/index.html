<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function checkDayOfWeek() {
    const dayNumber = prompt("შემოიტანეთ კვირის დღის ნომერი [1-7] შუალედიდან:");

    if (dayNumber === null) {
        alert("თქვენ გააუქმეთ ოპერაცია.");
    } else if (dayNumber >= 1 && dayNumber <= 7) {
        const daysOfWeek = ["ორშაბათი", "სამშაბათი", "ოთხშაბათი", "ხუთშაბათი", "პარასკევი", "შაბათი", "კვირა"];
        alert(`შეყვანილი დღეა: ${daysOfWeek[dayNumber - 1]}`);
    } else {
        alert("არასწორი რიცხვი! შეიყვანეთ რიცხვი [1-7] შუალედიდან.");
    }
}

checkDayOfWeek();
    </script>
</body>
</html>
